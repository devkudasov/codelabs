<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="bower_components/google-map/google-map.html">
  <link rel="import" href="bower_components/polymer-webgl-visualization/point-overlay.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">
  <link rel="import" href="bower_components/paper-slider/paper-slider.html">

  <link rel="stylesheet" href="styles.css">

  <title>Polymer WebGL</title>
</head>

<body unresolved>
  <template is="dom-bind">
    <google-map map="{{map}}"
                latitude="37.779" longitude="-122.3892" zoom="13"
                api-key="AIzaSyADSdPpM6BerLBUuvmLnwq_nL4S6ac4EQg"
                styles='[{"stylers":[{"saturation":-85}]},{"featureType":"water","stylers":[{"lightness":-20}]}]'>
    </google-map>

    <point-overlay map="[[map]]" uniforms="{{uniforms}}" data='[{"lat": 37.779, "lng": -122.3892}]'>
    </point-overlay>

    <paper-card elevation="2">
      <paper-slider min="5" msx="100" value="30" immediate-value="{{uniforms.pointSize}}">
      </paper-slider>
    </paper-card>
  </template>
</body>

</html>
