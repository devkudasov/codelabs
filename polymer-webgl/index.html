<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="bower_components/google-map/google-map.html">
  <link rel="import" href="bower_components/polymer-webgl-visualization/point-overlay.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">
  <link rel="import" href="bower_components/paper-slider/paper-slider.html">
  <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">

  <link rel="stylesheet" href="styles.css">

  <title>Polymer WebGL</title>
</head>

<body unresolved>
  <template is="dom-bind" id="t">
    <google-map map="{{map}}"
                latitude="38.6" longitude="-95.8" zoom="5"
                api-key="AIzaSyADSdPpM6BerLBUuvmLnwq_nL4S6ac4EQg"
                styles='[{"stylers":[{"saturation":-85}]},{"featureType":"water","stylers":[{"lightness":-20}]}]'
                on-google-map-ready="setPointSize"
                on-zoom-changed="setPointSize">
    </google-map>

    <point-overlay map="[[map]]" uniforms="{{uniforms}}" data='{{data}}'>
    </point-overlay>

    <iron-ajax auto handle-as="json"
               url="bower_components/polymer-webgl-visualization/tornadoes-1950-2014.json"
               last-response="{{data}}">
    </iron-ajax>

    <paper-card elevation="2">
      <paper-slider min="5" msx="100" value="30" immediate-value="{{uniforms.pointSize}}">
      </paper-slider>
    </paper-card>
  </template>

  <script>
    var t = document.querySelector('#t');
    t.setPointSize = function(e) {
      this.uniforms.pointSize = Math.exp(0.3 * this.map.getZoom());
      this.notifyPath('uniforms.pointSize', this.uniforms.pointSize);
    };
  </script>
</body>

</html>
